<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Tasks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Fade-in and Slide-up Card -->
<div class="card">Fade-in Card</div>

<!-- Color Pulse Buttons -->
<div class="button-container">
  <button class="pulse-btn btn1">Red</button>
  <button class="pulse-btn btn2">Green</button>
  <button class="pulse-btn btn3">Blue</button>
</div>

<!-- Spinner on Button Hover -->
<button class="spinner-btn">
  Hover Me
  <span class="spinner"></span>
</button>

<!-- Flipping Card -->
<div class="flip-card">
  <div class="flip-inner">
    <div class="flip-front">Front Side</div>
    <div class="flip-back">Back Side</div>
  </div>
</div>

</body>
</html>
