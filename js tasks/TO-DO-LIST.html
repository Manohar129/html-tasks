<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body { 
        font-family: Arial;
        background: #eef3ff;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }
    .inputBox {
        display: flex;
        justify-content: center;      
        margin-top: 20px;
        gap: 10px;                
    }
    .listBox {
        display: flex;
        justify-content: center; /* centers the list */
        margin-top: 20px;
    }

    #todoList {
        width: 300px;  /* fixed width to keep items aligned */
        padding: 0px;
    }
    
    #todoInput {
        padding: 10px;
        width: 250px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }

    #addBtn {
        padding: 10px 15px;
        background: #4a6cf7;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        align-items: center;
        justify-content: center;
    }

    ul {
        margin-top: 20px;
        padding: 0;
    }

    li {
        background: white;
        padding: 10px;
        margin-bottom: 8px;
        margin-left: -20px;
        display: flex;
        width: 300px;
        justify-content: space-between;
        border-radius: 5px;
    }

    .delBtn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>

<body>

    <h2>To-Do List</h2>

    <div class="inputBox">
        <input id="todoInput" type="text" placeholder="Enter task">
        <button id="addBtn">Add</button>
    </div>

    <div class="listBox">
        <ul id="todoList"></ul>
    </div>


  <script>

        // getting elements from HTML
        let input = document.getElementById("todoInput");
        let addBtn = document.getElementById("addBtn");
        let list = document.getElementById("todoList");

        
        addBtn.addEventListener("click", addTodo);

        // when we press Enter key â†’ add task
        input.addEventListener("keyup", function(event){
            if(event.key === "Enter"){
                addTodo();
            }
        });

        // function to add a new task 
        function addTodo() {
            if (input.value === "") return;
            let li = document.createElement("li");
            li.textContent = input.value;

            // creating delete button
            let deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.className = "delBtn";
            
            deleteButton.addEventListener("click", function(){
                li.remove();
            });

            list.appendChild(li); 

            li.appendChild(deleteButton); 

            input.value = "";
        }
    </script>

</body>
</html>
