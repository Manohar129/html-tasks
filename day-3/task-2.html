<!DOCTYPE html>
<html>
<head>
    <title>Product Pricing</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>Product Pricing 2025</caption>
    <colgroup>
        <col>
        <col style="background-color: #f2f2f2;">
        <col style="background-color: #d9f2d9;">
        <col style="background-color: #f2d9e6;">
    </colgroup>
    <thead>
        <tr>
            <th>Features</th>
            <th>Product A</th>
            <th>Product B</th>
            <th>Product C</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Price</td>
            <td>$100</td>
            <td>$120</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Storage</td>
            <td>256GB</td>
            <td>512GB</td>
            <td>1TB</td>
        </tr>
        <tr>
            <td>Warranty</td>
            <td>1 Year</td>
            <td>2 Years</td>
            <td>3 Years</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4"><strong>Best Value: Product B</strong></td>
        </tr>
    </tfoot>
</table>

</body>
</html>
