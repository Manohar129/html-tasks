<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        prices = [90.99, 105.50, 8.75, 18.00, 500.20]
        let arry = [];
        for (let i = 0; i < prices.length; i++) {
            if (prices[i] >= 100) {
                arry.push(prices[i]);
            }
        }
        console.log(arry);

        // sum of 100 numbers using loop
        console.log("Sum of 100 numbers:");

        let sum=0;

        for(let i=1;i<=100;i++){

            sum+=i;
            
        }   
        console.log(sum);
        // greater than 50 from array
        console.log("Numbers greater than 50:");
        let numbers = [  10, 55, 60, 22, 80]
        let result = [];
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > 50) {
                result.push(numbers[i]);
            }
        }   
        console.log(result);
        // smallest number in array
        console.log("Smallest number in array:");
        let arr = [4, 9, 1, 7, 3];
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }

        console.log(min); // 1
        alert("welcome to javascript");

    </script>
</body>
</html>
