<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>CSS Animation Tasks</h2>

  <!-- 1. Move Box -->
  <div class="box">Move Me</div>

  <!-- 2. Rotate on Hover -->
  <div class="rotate-box">Hover Rotate</div>

  <!-- 3. Scale Up Button -->
  <button class="scale-btn">Hover Me</button>

  <!-- 4. Circle Rotate & Scale -->
  <div class="circle"></div>

  <!-- 5. Floating Shape -->
  <div class="float-shape"></div>

  <!-- 6. Image Zoom & Rotate -->
  <div class="image-container">
    <img src="1st card image.jpg" alt="Sample Image">
  </div>

</body>
</html>
