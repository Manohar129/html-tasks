<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="task-2.css" />
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="hero-title">Hello, I'm Manohar</h1>
      <p class="hero-subtitle">A Front-end Developer & Designer</p>
      <a href="#contact" class="btn">Get in Touch</a>
    </div>
  </header>

  <section id="about" class="about">
    <div class="container">
      <h2>About Me</h2>
      <p>I build beautiful web experiences. I love HTML, CSS & JS.</p>
    </div>
  </section>

  <section id="projects" class="projects">
    <div class="container">
      <h2>My Projects</h2>
      <div class="project-list">
        <div class="project-item">
          <h3>Project One</h3>
          <p>Brief description...</p>
        </div>
        <div class="project-item">
          <h3>Project Two</h3>
          <p>Brief description...</p>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" />
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Say hi!"></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p> &copy; 2025 manohar. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
