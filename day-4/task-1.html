<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" id="hobby_reading" name="hobbies" value="reading">
        <label for="hobby_reading">Reading</label><br>
        <input type="checkbox" id="hobby_traveling" name="hobbies" value="traveling">
        <label for="hobby_traveling">Traveling</label><br>
        <input type="checkbox" id="hobby_sports" name="hobbies" value="sports">
        <label for="hobby_sports">Sports</label><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <label for="profile_picture">Upload Profile Picture:</label><br>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
