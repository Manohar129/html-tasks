<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portal Login</title>
    <style>
        /* MODERN PROFESSIONAL THEME */
        :root {
            --primary-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --accent-blue: #3b82f6;
            --accent-hover: #2563eb;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            /* Professional Gradient Background */
            background: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.1) 0, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* THE LOGIN CARD */
        .login-card {
            background: var(--glass-bg);
            padding: 45px 35px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 { 
            margin: 0;
            color: #1e293b;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 14px;
            color: #64748b;
            margin-top: 8px;
        }

        /* FORM STYLING */
        .form-group { margin-bottom: 20px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 13px; 
            font-weight: 600; 
            color: #475569; 
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #f8fafc;
        }

        input:focus { 
            border-color: var(--accent-blue);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        #loginBtn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            margin-top: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }

        #loginBtn:hover { 
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        #loginBtn:active { transform: translateY(0); }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <header>
            <h2>student Login page</h2>
            <p class="subtitle">Please sign in to your account</p>
        </header>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="admin@school.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" id="loginBtn">Sign In</button>
        </form>

        <footer>
            &copy; 2026 Master Student Registry
        </footer>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation simulation
            if (email && password) {
                // Show a brief loading state on button
                const btn = document.getElementById('loginBtn');
                btn.innerText = "Authenticating...";
                btn.style.opacity = "0.7";
                
                setTimeout(() => {
                    window.location.href = "student_Registration.html";
                }, 800);
            }
        });
    </script>

</body>
</html>
