<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 - JavaScript Practice</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    
     <form action="Day4.html" method="post">
    
     <input type="submit" value="Go to Day 4">
    </form>


    <form>
        <input type="text" placeholder="Enter your name">
        <input type="password" placeholder="Enter your password">
        <input type="email" placeholder="Enter your email">
        <input type="number" placeholder="Enter your age">
        <input type="tel" placeholder="Enter your phone number">
        <input type="url" placeholder="Enter your website">
    </form>
<br>
    
    <form>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="Female"> Female

        <label>Skills:</label>
        <input type="checkbox" name="skill" value="HTML"> HTML
        <input type="checkbox" name="skill" value="CSS"> CSS
        <input type="checkbox" name="skill" value="JavaScript"> JavaScript

    </form>
<br>
    
    <form>
        <label for="country">Choose your country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="india">India</option>
        </select>
    </form>
<br>
  
    <form>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here..."></textarea>
    </form>
<br>
    
    <form>
        <label for="fileUpload">Upload a file:</label>
        <input type="file" id="fileUpload" name="fileUpload">
    </form>
<br>
    
    <form>
        <input type="submit" value="Submit">
    </form>

  
    <form>
        <input type="date" name="bday">
        <input type="color" name="favcolor">
        <input type="range" name="volume" min="0" max="100">
        <input type="search" name="search" placeholder="Search...">
        <input type="time" name="appt">
        <input type="week" name="week">
        <input type="month" name="month">
    </form>

    
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset>
            <legend>Account Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </fieldset>
    </form>

 

    <form>
        <input type="text" name="username" placeholder="Enter your username" required>
        <input type="password" name="password" placeholder="Enter your password" minlength="6" maxlength="12" required>
        <input type="email" name="email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <input type="number" name="age" min="10" max="100" step="1" value="45" required readonly>
        <input type="submit" value="Register">
    </form>

    <form>
        <select name="cars" multiple>
            <option disabled>Select an Option</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
    </form>

    <form>
        <input type="hidden" name="userId" value="123456">
    </form>


</body>
</html>
